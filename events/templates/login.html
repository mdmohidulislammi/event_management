{% extends "base.html" %}
{% block login %}

<div class="w-full max-w-md sm:max-w-lg md:max-w-xl lg:max-w-2xl
            bg-gray-500 flex justify-center items-center
            mx-auto p-4 sm:p-6 rounded-xl">

    <form method="POST" action="{% url 'loged' %}"
          class="w-full grid grid-cols-1 sm:grid-cols-6 gap-4">
        {% csrf_token %}

        <!-- Username -->
        <input
            type="text"
            name="username"
            required
            placeholder="Type username..."
            class="bg-white p-3 sm:p-4 rounded-full font-semibold text-black
                   sm:col-span-4 sm:col-start-2 w-full">

        <!-- Password -->
        <input
            type="password"
            name="password"
            required
            placeholder="Enter your password..."
            class="bg-white p-3 sm:p-4 rounded-full font-semibold text-black
                   sm:col-span-4 sm:col-start-2 w-full">

        <!-- Login Button -->
        <div class="sm:col-span-6 flex justify-center mt-2">
            <button
                type="submit"
                class="text-blue-800 bg-green-500 p-3 sm:p-3
                       rounded-xl font-semibold hover:bg-green-300 transition">
                LogIn
            </button>
        </div>

        <!-- Forgot Password -->
        <a href="#"
           class="text-white font-semibold text-center
                  sm:col-span-4 sm:col-start-2
                  hover:text-blue-800 transition">
            Forgotten Password?
        </a>

        <!-- Register Button -->
        <button
            type="button"
            class="text-white bg-green-800 p-3 sm:p-4
                   w-full sm:w-1/2
                   sm:col-span-4 sm:col-start-3
                   hover:bg-green-900 font-bold rounded-xl transition">
            Or, Register
        </button>

    </form>
</div>

{% endblock login %}
